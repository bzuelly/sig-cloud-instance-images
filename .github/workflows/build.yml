---
name: Build container images

on:
  push:
    branches: [ $default-branch, imagefactory ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  Run-ImageFactory-Builds:
    strategy:
      matrix: 
        architecture:
          - x86
          - ARM64
    runs-on: 
      - self-hosted
      - ${{ matrix.architecture }}
    steps:
      - name: Checkout sig-cloud-instance-images
        uses: actions/checkout@v2

      - name: Build images
        run: make
